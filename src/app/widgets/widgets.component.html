<div fxLayout="row" fxLayout="row wrap">
    <div *ngFor="let dash of dashCard" fxFlex.lt-sm="100" fxFlex.sm="50" fxFlex.md="25">
        <app-dash-card [dashData]="dash"></app-dash-card>
    </div>
</div>
<div fxLayout="row" fxLayout="row wrap">
    <app-bar-graph fxFlex="37.5" fxFlex.lt-sm="100" fxFlex.sm="50"></app-bar-graph>
    <app-doughnut-graph fxFlex="37.5" fxFlex.lt-sm="100" fxFlex.sm="50"></app-doughnut-graph>
    <app-location-card fxFlex="25" fxFlex.lt-sm="100" fxFlex.sm="100"></app-location-card> 
</div>
 <div fxLayout="row" fxLayout="row wrap">
    <app-line-graph fxFlex="75" fxFlex.lt-sm="100" fxFlex.sm="50"></app-line-graph>
</div>
